<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Online Food Delivery Service in India | MyOnlineMeal.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="slider.css">

</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo1.jpg" alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="#client-section">Our Clients</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>
            <li><a href="#"><i class="fa fa-shopping-cart"></i>Cart</a></li>
        </ul>
        <form class="search-form">
            <input type="text" placeholder="search product">
            <button class="btn1">Search</button>
        </form>
    </nav>

    <div class="slider">
        <figure>
            
            <div class="slide">
                <img src="1.jpeg">
            </div>
            
            <div class="slide">
                <img src="5.jpg">
            </div>
       
            <div class="slide">
                <img src="3.jpg">
            </div>
    
            <div class="slide">
                <img src="4.jpg">
            </div>
    
            <div class="slide">
                <img src="6.jpg">
            </div>
    
        </figure> 
        </div>
    <section id="home">
        <h1 class="h-primary">Welcome to Green Market</h1>
        <p>Get the exclusive offers click the below button </p>
       
        <button class="btn">Exclusive Offers</button>
    </section>

    <section id="services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services">
            <div class="box">
                <img src="img/1.jpg" alt="">
                <h2 class="h-secondary center">Grocery and Vegitable</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="img/22.png" alt="">
                <h2 class="h-secondary center">Bulk Ordering</h2>
                <p class="center"></p>
            </div>
            <div class="box">
                <img src="img/3.png" alt="">
                <h2 class="h-secondary center">Home Delivery</h2>
                <p class="center"></p>
            </div>
        </div>
    </section>
 

    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            Copyright &copy; www.myOnlineMeal.com. All rights reserved!
        </div>
    </footer>
</body>

</html>
